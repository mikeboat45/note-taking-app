<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Note - Note Taking App</title>
    <link rel="shortcut icon" href="tab-icon.svg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/055e77e62f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="bg-white shadow p-4 flex items-center space-x-2">
      <i class="fa-regular fa-file text-blue-500"></i>
      <p class="font-semibold">Note Taking App</p>
    </header>

    <main class="max-w-2xl mx-auto mt-10 p-4">
      <form id="form" class="bg-white shadow-md rounded-lg p-8">
        <div class="mb-4">
          <label for="note-head" class="block text-gray-700 text-sm font-bold mb-2"
            >Title</label
          >
          <input
            type="text"
            name="note-head"
            id="note-head"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-6">
          <label
            for="note-content"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Content</label
          >
          <textarea
            name="note-content"
            id="note-content"
            rows="10"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-48"
          ></textarea>
        </div>

        <div class="flex items-center justify-between">
          <input
            type="submit"
            value="Create Note"
            id="create-btn"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer"
          />
          <a
            href="index.html"
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          >
            Cancel
          </a>
        </div>
      </form>
    </main>

    <script src="create.js"></script>
  </body>
</html>
