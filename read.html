<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking App</title>
    <link rel="shortcut icon" href="tab-icon.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img src="" alt="" id="logo" />
      <p>Note Taking App</p>
    </header>

    <main>
      <i class="fa-solid fa-arrow-left"></i>
      <div id="read-container">
        <!--content goes here-->
      </div>
      <div>
        <button class="del-btn">Delete</button>
        <button class="edit-btn">Edit</button>
      </div>
    </main>

    <script>
      function escapeHTML(str) {
        const p = document.createElement("p");
        p.textContent = str;
        return p.innerHTML;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const noteId = urlParams.get("id");

      let notes = JSON.parse(localStorage.getItem("notes")) || [];

      const currentNote = notes.find((note) => {
        return note.id == Number(noteId);
      });

      const container = document.getElementById("read-container");

      if (currentNote) {
        const cleanTitle = escapeHTML(currentNote.title);
        const cleanContent = escapeHTML(currentNote.content);

        const noteHTML = `
            <h2?${cleanTitle}</h2>
            <p>${cleanContent}</p>
            
        `;

        container.innerHTML = noteHTML;
      }

      //   const addToContainer = `
      //         <h2>${currentNote.title}</h2>
      //         <p>${currentNote.content}</p>
      //         <button class="del-btn">Delete</button>
      //         `;

      //   container.insertAdjacentHTML("afterbegin", addToContainer);
    </script>
  </body>
</html>
